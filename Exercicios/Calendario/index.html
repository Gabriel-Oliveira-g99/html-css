<!DOCTYPE html>
<html>
<head>
	<title>Calendário de Fevereiro</title>
	<style>
		table {
			border-collapse: collapse;
		}
		td {
			padding: 5px;
			border: 1px solid black;
			cursor: pointer;
		}
		th {
			padding: 5px;
			background-color: #ccc;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th colspan="7">Fevereiro</th>
		</tr>
		<tr>

			<td></td>
			<td></td>
			<td>1</td>
			<td>2</td>

		<tr>
			<td>3</td>

			<td>5</td>
			<td>6</td>

		<tr>
			<td>10</td>

			<td>28</td>
			<td></td>
			<td></td>
		</tr>
	</table>

	<script>
		var dias = document.getElementsByTagName("td");

		for(var i=0; i < dias.length; i++) {
			dias[i].addEventListener("click", function() {
				var evento = prompt("Insira o evento:");
				if(evento != null) {
					this.innerHTML = evento;
				}
			});
		}
	</script>
</body>
</html>
